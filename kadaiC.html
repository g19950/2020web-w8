<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題C</title>
  <style>
  #map_canvas {
    width: 600px;
    height: 600px;
  }
  </style>
</head>
<body>
  <h1>課題C</h1>

  <div id="map_canvas"></div>
  <script>
  function initMap() {
    var myOptions = {
      zoom: 17,
      center: {lat: 34.45508075394207,  lng: 136.7257929973251},
      mapTypeId: google.maps.MapTypeId.TERRAIN,
      disableDefaultUI: true,
      // Step 4. Customize displayed controls
      zoomControl: true,
      mapTypeControl: true,
      scaleControl: true
    }
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

    // Step 2. Add custom icon

    var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

    var marker = new google.maps.Marker({
      position: {lat: 34.4550807539420, lng: 136.7257929973251},
      icon: iconBase + 'flag_maps.png',
      map: map
    });

    // Step 3. Add info window

    var contentString = '<div id="content"><h2 id="firstHeading" class="firstHeading">伊勢神宮</h2><p>三重県伊勢市にある伊勢神宮です。天照大御神をお祀りする皇大神宮（内宮）と、衣食住の守り神である豊受大御神をお祀りする豊受大神宮（外宮）があります。<br>毎年初詣に行っていた伊勢神宮に今年は行くことができなかったので、悲しみの意を込めて選びました。</p></div>';

    var infowindow = new google.maps.InfoWindow({
      content: contentString
    });

    marker.addListener('click', function() {
      infowindow.open(map, marker);
    });
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap"
  async defer></script>
</body>
</html>
